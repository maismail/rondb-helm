        matchLabels: *dummyLabels
  ndbmtds:
    enabled: true
    ingressSelectors:
    - podSelector:
        matchLabels: *dummyLabels
imagePullSecrets:
- name: secret
mysql:
  sqlInitContent: 
    ycsbTable: |
      CREATE TABLE IF NOT EXISTS ycsb.usertable (
          YCSB_KEY VARCHAR(255) PRIMARY KEY,
          FIELD0 varbinary(4096)
      );
  exporter:
    enabled: true
  users:
  - username: hopsworksroot
    host: "%"
    privileges:
      - database: "*"
        tables:
          "table1": *dummyStringArray
resources:
  requests:
    storage:
      classes:
        default: bla
        diskColumns: foo
rondbConfig:
  InitialTablespaceSizeGiB: 1
rdrs:
  externalMetadataCluster:
    mgmds:
    - ip: 1.1.1.1
      port: 1186
tls:
  caSecretName: some-secret
benchmarking:
  enabled: true
  sysbench:
    minimizeBandwidth: true
restoreFromBackup:
  backupId: 1
  objectStorageProvider: s3
  excludeDatabases: *dummyStringArray
  excludeTables: *dummyStringArray
  s3:
    endpoint: rondb.com
backups:
  enabled: true
  s3:
    endpoint: rondb.com

nodeSelector:
  mysqld: &nodeSelector
    node: RonDB
  ndbmtd: *nodeSelector
  mgmd: *nodeSelector
  rdrs: *nodeSelector
  backup: *nodeSelector

tolerations:
  mysqld: &tolerations
  - key: "node"
    operator: "Equal"
    value: "RonDB"
    effect: "NoSchedule" 
  ndbmtd: *tolerations
  mgmd: *tolerations
  rdrs: *tolerations
  backup: *tolerations
globalReplication:
  primary:
    enabled: true
    logReplicaUpdates: true
    ignoreDatabases: *dummyStringArray
    ignoreTables: *dummyStringArray
  secondary:
    enabled: true
    replicateFrom:
      useTlsConnection: true
      binlogServerHosts: *dummyStringArray
      ignoreDatabases: *dummyStringArray
      ignoreTables: *dummyStringArray
